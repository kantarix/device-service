server:
  port: 5003

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/device_service_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:/db/changelog.yml
    enabled: true
  messages:
    basename: messages

connector:
  region: EU
  ak: ${ACCESS_ID}
  sk: ${ACCESS_SECRET}

springdoc:
  swagger-ui:
    enabled: true
  show-actuator: false